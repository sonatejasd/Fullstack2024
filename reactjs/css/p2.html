<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
    <link rel="icon"  href="../reactjs/public/favicon.ico" type="image/x-icon"/>
</head>
<body>
    <h1 style="text-align: center;">Indian cities using inline CSS</h1>
    <hr>
   <div style="margin-left: 3%;">
    <div style="height:400px;width:20%;background-color: #93857c;float: left;margin:2%">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/37/India_Gate_2014-11-01.jpg/320px-India_Gate_2014-11-01.jpg" alt="delhi" title="delhi" style="height:75%; width:100%">
        <p style="text-align: center;"><strong>Delhi is the capital city of India</strong></p>
    </div>
    <div style="height:400px;width:20%;background-color: rgb(175 158 144);float:left;margin:2%">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Mumbai_03-2016_30_Gateway_of_India.jpg/800px-Mumbai_03-2016_30_Gateway_of_India.jpg" alt="mumbai" title="mumbai" style="height:75%;width: 100%;">
        <p style="text-align: center;"><strong>Mumbai is the financial capital of India</strong></p>
    </div>
    <div style="height:400px;width:20%;background-color: #b0a58f;float:left;margin:2%">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Vidhana_Soudha_2012.jpg/1280px-Vidhana_Soudha_2012.jpg" title="bangalore" alt="bangalore" style="height:75%;width:100%">
        <p style="text-align: center;"><strong>Bangalore is the IT hub of India</strong></p>
    </div>
    <div style="height:400px;width:20%;background-color: rgb(136 144 107);float:left;margin:2%">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Payyanur.jpg" title="payyanur" alt="payyanur" style="height:75%;width:100%">
        <p style="text-align: center;"><strong>Payyanur is my birth place</strong></p>
    </div>
   </div> 
</body>
</html>
